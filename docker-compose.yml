services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: tutorai-postgres
    environment:
      - POSTGRES_USER=tutorai
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-tutorai_password}
      - POSTGRES_DB=tutorai
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tutorai -d tutorai"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - tutorai-network

  # ===========================================
  # Nginx Reverse Proxy
  # ===========================================
  nginx:
    image: nginx:alpine
    container_name: tutorai-nginx
    ports:
      - "8091:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      app:
        condition: service_healthy
      admin:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - tutorai-network

  # ===========================================
  # Main Application
  # ===========================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tutorai-app
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://tutorai:${POSTGRES_PASSWORD:-tutorai_password}@postgres:5432/tutorai
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin}
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - PORT=3000
    depends_on:
      postgres:
        condition: service_healthy
    command: ["node", "dist/server.js"]
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - tutorai-network

  # ===========================================
  # Admin Panel
  # ===========================================
  admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tutorai-admin
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://tutorai:${POSTGRES_PASSWORD:-tutorai_password}@postgres:5432/tutorai
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin}
      - SESSION_SECRET=${SESSION_SECRET:-change-me-in-production}
      - ADMIN_PORT=3001
      - BASE_PATH=
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    command: ["node", "dist/adminServer.js"]
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - tutorai-network

volumes:
  postgres-data:

networks:
  tutorai-network:
    driver: bridge
